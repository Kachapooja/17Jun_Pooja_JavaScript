<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome & Css & jQuery & js CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/min.js"></script>
    <script>
        $(document).ready(function(){

            $('#date-picker').datepicker();

        });
    </script>

    <!-- Bootstrap CSS CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap-datepicker3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./js/bootstrap-datepicker.de.min.js"></script>
    <script src="./js/bootstrap-datepicker.min.js"></script>
    <title>Assessment</title>

</head>
<body>
    <!-- Form validation -->
    <div class="container-fluid">

        <h1 class="text-center text-danger text-decoration-underline" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Form Validation</h1>
        
        <form id="frm">
            <label>First Name:</label>
            <input type="text" name="name" id="fname" placeholder="Enter your first name" required pattern="[a-z,A-Z]" style="width: 300px; margin-left: 60px;">
            <br><br>

            <label>Last Name:</label>
            <input type="text" name="name" id="lname" placeholder="Enter your last name" required pattern="[a-z,A-Z]" style="width: 300px; margin-left: 62px;">
            <br><br>

            <label>Email:</label>
            <input type="text" name="Email" id="email" placeholder="It should contain @.." style="width: 300px; margin-left: 105px;">
            <br><br>

            <label>Mobile:</label>
            <input type="tel" name="phone" id="phn" required pattern="[0-9]" maxlength="10" style="width: 300px; margin-left: 95px;">
            <br><br>

            <label>Gender:</label>
            <input type="radio" name="gender"  id="gndr" style="margin-left: 89px;">Male
            <input type="radio" name="gender" id="gndr" >Female
            <br><br>

            <label>Date Of Birth:</label>
            <div class="row border border-1 border-secondary bg-white" id="brthdt" style="width: 300px; margin-left: 160px; margin-top: -30px;">
                <input type="text" placeholder="mm/dd/yy "  class="form-control col-md-9 border border-0 w-75"  required id="date-picker" >
                <i class="bi bi-calendar-check-fill text-dark col-md-2 mt-2 float-end"></i>
            </div>
            <br><br>

            <label>Address:</label>
            <textarea name="" id="add" cols="10" rows="6" style="width: 300px; margin-left: 82px;"></textarea>
            <br><br>

            <label>City:</label>
            <input type="text" name="city" id="cty" required pattern="[a-z,A-Z]" style="width: 300px; margin-left: 117px;">
            <br><br>

            <label>Area PIN:</label>
            <input type="text" name="" id="pin" required pattern="[0-9]" maxlength="6" style="width: 300px; margin-left: 79px;">
            <br><br>

            <label>State:</label>
            <input type="text" name="" id="stat" required pattern="[a-z,A-Z]" style="width: 300px; margin-left: 107px;">
            <br><br>

            <label>Qualification:</label>
            <select name="" id="quali" style="width: 300px; margin-left: 43px;">
                <option value="">Select Qualification</option>
                <option value="">B.B.A</option>
                <option value="">M.B.A</option>
                <option value="">B.C.A</option>
                <option value="">M.B.A</option>
                <option value="">B.sc.</option>
                <option value="">M.sc.</option>
                <option value="">Engg.</option>
            </select>
            <br><br>

            <label>Specialization:</label>
            <input type="checkbox" name="course" id="splztn" style="margin-left: 35px;">Computer Scienece <br>
            <input type="checkbox" name="course" id="splztn" style="margin-left: 160px;">Information Technology <br>
            <input type="checkbox" name="course" id="splztn" style="margin-left: 160px;">Computer Architecture <br>
            <input type="checkbox" name="course" id="splztn" style="margin-left: 160px;">Tele Communication <br>
            <br><br>

            <label>Password:</label>
            <input type="password" name="" id="pass" required pattern="[0-9,@,a-z]" style="width: 300px; margin-left: 56px;">
            <br><br>

            <button type="submit" id="" onclick="valid()" style="color: white; background-color: green; border: none; padding: 10px; border-radius: 3px;">Registered</button>
            
        </form>
    </div>
    <hr class="border border-1 border-secondary">
</body>
</html>
