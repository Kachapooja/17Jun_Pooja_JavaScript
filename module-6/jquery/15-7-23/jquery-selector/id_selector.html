<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>Id-Selector</title>
    <script>
        $(document).ready(function(){
            $("body").css({"background-color":"lightblue","margin":"0px","padding":"0px"});
            $("#header").css({"background-color":"black","padding":"15px","display":"flex","flex-direction":"row","width":"100%"});
            $(".logo").css({"font-size":"25px","color":"white","margin-top":"7px"})
            $(".search input").css({"font-size":"21px","width":"600px","padding":"4px","height":"auto","margin-left":"20%"})
        });
    </script>
</head>
<body>
    <section id="header">
        <div class="logo">Flipkart</div>
        <div class="search">
            <input type="text" name="search" placeholder="search">
        </div>

    </section>
</body>
</html>
