<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icons stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container p-5 m-5 text-white">

        <div class="alert alert-success w-75 mx-auto mt-3" >
            <span class="text-dark">Thanks for create your account</span>
        </div>

        <div class="alert alert-danger w-75 mx-auto mt-3" >
            <span class="text-dark">Your data successfully deleted </span>
        </div>

        <div class="alert alert-primary alert-dismissible w-75 mx-auto mt-3 fade show" role="alert">
            <span class="text-dark">Your data successfully deleted </span><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>

        <div class="alert alert-primary alert-dismissible w-75 mx-auto mt-3 fade show">
            <span class="text-dark">Your data successfully deleted </span><button type="button" class="btn btn-sm btn-danger float-end" data-bs-dismiss="alert">&times;</button>
        </div>
    </div>
</body>
</html>
