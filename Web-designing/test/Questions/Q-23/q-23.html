<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
        <!-- Que:23 -->
        <b>Que:23</b>

        <p>create a calculator of just like following output in javascript perform all aithmatic concepts and calculations inside of calculator.</p>
    
        <b><u>Ans:</u></b><br><br>

        <div class="container">

            <div class="calsy">
                <form>
                    <div class="screen">
                        <input type="text" name="screen" style="color: white;">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="screen.value = '' " style="color: aqua;">  <!-- All Clear -->
                        <input type="button" value="DEL" onclick="screen.value = screen.value.toString().slice(0,-1)" style="color: aqua;">
                        <input type="button" value="." onclick="screen.value += '.' "  style="color: aqua;">
                        <input type="button" value="/" onclick="screen.value += '/' "  style="color: aqua;">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="screen.value += '7' ">
                        <input type="button" value="8" onclick="screen.value += '8' ">
                        <input type="button" value="9" onclick="screen.value += '9' ">
                        <input type="button" value="*" onclick="screen.value += '*' " style="color: aqua;">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="screen.value += '4' ">
                        <input type="button" value="5" onclick="screen.value += '5' ">
                        <input type="button" value="6" onclick="screen.value += '6' ">
                        <input type="button" value="-" onclick="screen.value += '-' " style="color: aqua;">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="screen.value += '1' ">
                        <input type="button" value="2" onclick="screen.value += '2' ">
                        <input type="button" value="3" onclick="screen.value += '3' ">
                        <input type="button" value="+" onclick="screen.value += '+' " style="color: aqua;">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="screen.value += '00' ">
                        <input type="button" value="0" onclick="screen.value += '0' ">
                        <input type="button" value="=" onclick="screen.value = eval(screen.value)" class="same" style="color: aqua;">
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
