    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            background-color:#000;
        }
        b,p{
            font-size: 20px;
            color: white;
        }
        .container{
            height: 370px;
            width: 30%;
            background-color: white;
        }
        
    </style>
</head>
<body>
    
    <!-- Que:22 -->
    <b>Que:22</b>

    <p>Write a code in javascript to apply validation of following form </p>

    <b><u>Ans:</u></b><br><br>

    <div class="container">

        <h1 class="text-center">Get Started</h1>

        <form name="frm" onsubmit="return valid(this.value)">

            <label class="fw-bold fs-5">User Name</label>
            <div class="input-group mb-3">
                <span class="bi bi-person-fill input-group-text bg-white border-end-0"></span>
                <input type="text" name="name" placeholder="Joy Shaheb" class="form-control border-start-0" required>
            </div>

            <label class="fw-bold fs-5">Email</label>
            <div class="input-group mb-3">
                <span class="bi bi-envelope input-group-text bg-white border-end-0"></span>
                <input type="email" name="email" placeholder="abc@gmail.com" class="form-control border-start-0" required>
            </div>

            <label class="fw-bold fs-5">Password</label>
            <div class="input-group mb-3">
                <span class="bi bi-lock-fill input-group-text bg-white border-end-0"></span>
                <input type="password" name="password" class="form-control border-start-0" required>
            </div>

            <input type="submit" value="Submit" class="w-100 p-2 border border-1 rounded-2 bg-danger text-white" >
        </form>

    </div>
</body>
</html>
