    <b>Que:20</b>

    <p>Write a JavaScript function to find the highest value in an array.</p>

    <b><u>Ans:</u></b><br><br>
    
    <div class="container">
        <span style="font-size: 20px;"></span>
        <p> p = [12,56,34,1]</p>
        <p id="max"></p>
        <p> p = [-12,-56,0,-36,-1] </p>
        <p id="maxx"></p>

    </div>

    <script>
       
        let p = [12,56,34,1];
        let ans = Math.max(...p);
        let q = [-12,-56,0,-34,-1];
        let anss = Math.max(...q)

       document.getElementById("max").innerHTML = "Highest Number is :" + ans ;
       document.getElementById("maxx").innerHTML = "Highest Number is :" + anss ;
